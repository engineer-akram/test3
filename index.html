<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h2>Submit Your Details</h2>
        <form id="dataForm">
            <label for="id">ID (For Update/Delete Only):</label>
            <input type="number" id="id" name="id" placeholder="Enter ID for update/delete">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="button" onclick="submitData('add')">Add Data</button>
            <button type="button" onclick="submitData('update')">Update Data</button>
            <button type="button" onclick="submitData('delete')">Delete Data</button>
        </form>
        <p id="status"></p>
    </main>
    
    <script>
        // Function to handle Enter key navigation
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll("#dataForm input");

            inputs.forEach((input, index) => {
                input.addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault(); // Prevent form submission

                        let nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus(); // Move focus to the next field
                        }
                    }
                });
            });
        });

        function submitData(action) {
            let formData = new FormData();
            formData.append("id", document.getElementById("id").value);
            formData.append("name", document.getElementById("name").value);
            formData.append("age", document.getElementById("age").value);
            formData.append("address", document.getElementById("address").value);
            formData.append("action", action);

            fetch("https://script.google.com/macros/s/AKfycbya6WRBNe9AdeTCd-TT6YejHPqULsjTXEc4oG_38KccfasO2Q845Ee_ifliZJF3KXt9/exec", { // Replace with your Web App URL
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").textContent = data.message;
                if (action === "add") {
                    document.getElementById("dataForm").reset();
                    document.getElementById("id").focus(); // Reset focus to ID field
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("status").textContent = "Error submitting data";
            });
        }
    </script>
</body>
</html>
